<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Loja de Vinhos - Tabela</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>🍷 Loja de Vinhos</h1>

  <!-- Container dos Cards de Vinhos -->
  <div id="vinhos-container" class="vinhos-grid">
    <!-- Cards serão inseridos aqui via JavaScript -->
  </div>

  <!-- Carrinho Flutuante -->
  <div id="carrinho-flutuante">
    🛒 <span id="carrinho-contador">0</span>
  </div>

  <!-- Painel Lateral do Carrinho -->
  <div id="carrinho-painel">
    <h2>🛒 Seu Carrinho</h2>
    <div id="carrinho-container"></div>
    <p id="total-pedido">Total: R$0.00</p>
    <button id="finalizar-whatsapp">Finalizar via WhatsApp</button>
  </div>

  <!-- Modal de Imagem -->
  <div id="modal" class="modal">
    <span class="fechar" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <img id="imagem-modal" class="modal-conteudo">
  </div>

  <script src="script.js"></script>
</body>
</html>
