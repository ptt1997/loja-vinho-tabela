<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinharia Premium - Seu Vinho Favorito Aqui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS será inserido aqui */
        /* O CSS completo está na seção CSS abaixo */
    </style>
</head>
<body>
    <header>
        <h1>Vinharia Premium</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="wine-table-container">
            <table id="wine-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome do Vinho</th>
                        <th>Descrição</th>
                        <th>Marca</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="wine-table-body">
                    <!-- Os vinhos serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="floating-cart" id="floating-cart">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Itens do carrinho serão adicionados aqui -->
            <p class="empty-cart-message">Seu carrinho está vazio</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <button class="checkout-btn" onclick="sendToWhatsApp()">
                Finalizar Pedido no WhatsApp
            </button>
        </div>
    </div>

    <div class="image-modal" id="image-modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script>
        // JavaScript será inserido aqui
        // O JavaScript completo está na seção JavaScript abaixo
    </script>
</body>
</html>
