<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinharia Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <header>
        <h1><i class="fas fa-wine-bottle"></i> Vinharia Premium</h1>
        <div class="cart-icon" onclick="toggleCart()">
            <i class="fas fa-shopping-cart"></i>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <div class="table-container">
            <table id="wine-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <th>Marca</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="wine-table-body">
                    <tr>
                        <td colspan="7">Carregando vinhos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <div class="cart" id="cart">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> Carrinho</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <p class="empty-cart">Seu carrinho está vazio</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">R$ 0,00</span>
            </div>
            <button class="checkout-btn" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> Finalizar Pedido
            </button>
        </div>
    </div>

    <div class="modal" id="image-modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <img class="modal-image" id="modal-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
